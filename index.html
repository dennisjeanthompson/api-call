<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Anime Image Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Anime Image Viewer</h1>
    
    <div class="image-container">
        <img id="animeImage" src="" alt="Anime Image">
    </div>
    
    <div class="info">
        <p id="animeName"></p>
        <p id="animeSource"></p>
    </div>
    
    <div id="error"></div>
    
    <div>
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
